<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // parent
        class Kisi {
            constructor(ad,dogumYili) {
                console.log("kişi constructor");
                this.ad = ad;
                this.dogumYili = dogumYili;
            }

            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

            kendiniTanit() {
                return `benim adım ${this.ad}`;
            }
        }

        // child
        class Ogrenci extends Kisi {    // extends genişletmek demek. c# :
            constructor(ad, dogumYili,okulNumarasi) {
                console.log("öğrenci constructor");
                super(ad, dogumYili);   // super() metodu, parent class ctor'unu çağırmış olur.
                this.okulNumarasi = okulNumarasi;
            }

            dersCalis() {
                return `${this.ad} ders çalışıyor.`;
            }

            kendiniTanit() {    // Parentteki metodu aynı isimle burdada kullanabilmekteyiz.
                return `benim adım ${this.ad} ve okul numaram ${this.okulNumarasi}`;
            }
        }

    </script>
</body>
</html>
