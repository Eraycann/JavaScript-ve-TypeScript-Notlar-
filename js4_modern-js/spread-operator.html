<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const msj = ["benim","adım","eraycan","sivri"];

        let sonuc = "";
        for(let x of msj) {
            sonuc += x + " ";
        }
        console.log(sonuc);     // benim adım sadık turan

        console.log(...msj);    // benim adım sadık turan   (spread-operator)


        const dizi1 = ["bir","iki"];
        const dizi2 = ["üç","dört"];

        const dizi3 = [dizi1,dizi2];    // dizi3 içinde 2 dizi elemanı olur.    (dizi içinde dizi var)
        dizi3 = [...dizi1,...dizi2];    // dizi3 içinde 4 eleman olur.          (dizi içinde dizinin elemanları var)    (spread-operator)
        dizi3 = [...dizi1,...dizi2,"beş","altı"];    // bir iki üç dört beş altı

 
        const sayilar1 = [1,2,3];
        const sayilar2 = sayilar1;  // referans copy
        sayilar2 = [...sayilar1];   // value copy       (spread-operator)

        sayilar2[0] = 10;
            //  Referans Copy'de ikisininde 0. indexi 10 olurken;
            //  Value Copy'de sadece sayilar2'nin 0. indexi 10 olacaktır.
            

        const user = {
            username: "eraycansivri",
            email: "info@gmail.com"
        }

        const address = {
            username: "abc",    // user.username'den sonra geldiği için address.username, aynı key bilgisine sahip oldukları için, ezecektir.
            city: "ankara"
        }
        
        console.log({...user, ...address});     //  böylece tek bir object altında, 2 objectin elemanları da birleşerek gelir.  (spread-operator)



        // rest parameters  (speread-operator)

        function toplam(...args) {
            let sonuc = 0;

            for(let sayi of args) {
                sonuc += sayi;
            }

            return sonuc;
        }

        console.log(toplam(1,3,5));
        console.log(toplam(1,3,5,7,9,10));


        function bilgileriGoster(isim,soyisim, ...address) {    // (spread-operator)
            console.log(isim,soyisim,address);
        }

        bilgileriGoster("ali","cabbar","istanbul","kadıköy");    // ali turan bilgilerini yazdırır, extra olarak bir object??? bilgiside gelmiş olur.
        
    </script>
</body>
</html>
