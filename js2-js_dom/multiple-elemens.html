        ul = document.getElementById("task-list");

                // herzaman document üzerinden gitmek zorunda değiliz. bir kapsama ulaşıp, o kapsam altındanda işlemlerimizi yürütebilmekteyiz.


        // querySelectorAll() kullanarak alternatifi:
