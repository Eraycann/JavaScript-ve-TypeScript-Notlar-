<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group">
                                <input type="text" name="" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">   <!-- event/listener yazdık ve bunu yazdığımızda sayfa yenileniyor. type="button" dediğimiz taktirde, sayfa yenilenmez. type="submit" dediğimiz zamanda sayfayı yeniler -->
                                        Ekle
                                </button>
                            </input>
                        </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear"  class="btn btn-danger btn-sm float-end">Temizle</button>      
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>






    <script>
             "use strict"   

        let sonuc;

        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1"},
            {"id": 2, "gorevAdi": "Görev 2"},
            {"id": 3, "gorevAdi": "Görev 3"},
            {"id": 4, "gorevAdi": "Görev 4"},
        ];

        var ul = document.getElementById("task-list");    

        for(let gorev of gorevListesi) {
            let li = `
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                            </div>
                        </li>
                     `
            ul.insertAdjacentHTML("beforeend",li);
        }


        // events (örn:  click event ..)
        // mausa tıklanıldığı anda bizi bekleyen, gerçekleştirilcek olan bir listener.
        
        /*
        let btnEkle = document.querySelector("#btnAddNewTask");

        btnEkle.addEventListener("click", function(event) {     // click event'ine bir fonksiyon yazıyoruz.
            console.log("click event");

            event.preventDefault(); // ilgili elementin normal davranışını kapat, dolayısıyla sayfa yenilenmez.
        });
        */
                
        // document.querySelector("#btnClear").addEventListener("click", function(event) {     // click event'ine bir fonksiyon yazıyoruz.
        //     console.log("click event: clear");

        //     event.preventDefault();
        // });



        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);    // bir değişken çağırır gibi fonksiyonu çağırdık. (fonksiyonunu referansını çağırdık)
   
        function newTask(event) {   // aynen böyle, bir fonksiyonu, dışarıda harici olarak tanımlayıp kullanabiliriz.
            console.log(event); // PointerEvent isminde bir tane object getirilir. (key/value şeklinde) (altında çok sayıda property var)
            console.log(event.target);  // event'i çalıştıran button elementini verdi. (eventi çalıştıran buttonun referansına direkt ulaşabilmekteyiz.)
            
            event.target.classList.add("btn-lg")    // butona tıkladığımız an, özellikleriyle oynamak için yapılır.


            event.preventDefault();
        }
        

    </script>
</body>
</html>
